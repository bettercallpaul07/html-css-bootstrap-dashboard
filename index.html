<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolean Dashboard</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header id="main-header" class="container-fluid">
            <div class="row h-100">
                <div class="col-auto img-logo">
                    <img src="img/logo.svg" alt="Boolean">
                </div>
                <div class="col text-center d-flex align-items-center">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                      </div>

                </div>
                <div class="col-auto d-flex align-items-center text-center">
                    <ul>
                        <li>
                            <i class="fa-solid fa-list"><a href="#"></a></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle-question"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-bell"></i>
                        </li>
                    </ul>
                </div>

            </div>

        </header>

        <main>
            <aside class="p-3">
                <div class="py-4">
                    <div>
                        <ul>
                            <li>
                                <i class="fa-solid fa-house"></i>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-chart-simple"></i>
                                <a href="#">Stats</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-signal"></i>
                                <a href="#">Signals</a>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="py-4" >
                    <ul>
                        <li>
                            <i class="fa-solid fa-gear"></i>
                            <a href="#">Admin</a>
                        </li>
                    </ul>
                </div>

            </aside>

            <section id="main-content">
                <header id="classroom-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-sm-4 col-lg-6 debug">
                                LEFT
                            </div>
                            <div class="col-12 col-sm-4 col-lg-4 debug">
                                CENTER
                            </div>
                            <div class="col-12 col-sm-4 col-lg-2 debug order-first order-sm-last">
                                RIGHT
                            </div>

                        </div>

                    </div>

                </header>

                <section>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-8 pb-4 debug">
                                <div>
                                    Prossime Classi
                                </div>

                            </div>
                            <div class="col-4 pb-4 debug">
                                <div>
                                   Todo 
                                </div>
                            </div>

                            <div class="col-8 pb-4 debug">
                                <div>
                                    FAQ
                                </div>

                            </div>
                            <div class="col-4 pb-4 debug">
                                <div>
                                    Utenti Attivi
                                </div>
                            </div>
                        </div>

                    </div>


                </section>



            </section>
        </main>


        
    </body>
</html>
